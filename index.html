<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" />

<body>
  <form id="form" class="form">
    <h1>SOS! SOS! SOS!</h1>
    <label for="message">Translate english text into Morse code:</label>
    <div class="grid">
      <div class="left">
        <input type="text" id="message" value="sos sos sos" placeholder="For example, SOS" />
      </div>
      <div class="right">
        <button id="play">Lemme hear it!</button>
      </div>
    </div>
  </form>

  <script src="./Translator/dictionary.js"></script>
  <script src="./Translator/errors.js"></script>
  <script src="./Translator/index.js"></script>
  
  <script src="./SoundEmitter/index.js"></script>
  <script src="./SoundEmitter/errors.js"></script>
  
  <script src="./MorseCodePlayer/index.js"></script>
  <script src="./index.js"></script>
</body>
</html>
